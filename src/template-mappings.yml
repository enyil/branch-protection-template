# a list of repository template names with patterns
template_mappings:
  - name: 'template-name-1'
    begins: 'pattern1_' # optional
    ends: '_pattern1' # optional
    contains: 'pattern1' # optional
  - name: 'template-name-2'
    begins: 'pattern2_' # optional
    ends: '_pattern2' # optional
    contains: 'pattern2' # optional